# Kitty configuration

# Include Catppuccin Mocha theme
include catppuccin-mocha.conf

# Font configuration
font_size 11.0

# Background transparency (0.0 = fully transparent, 1.0 = opaque)
background_opacity 0.85

# Hide window titlebar
hide_window_decorations titlebar-only

# Tab bar styling
tab_bar_min_tabs 1
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Disable mouse clicks from inserting characters
mouse_map left click ungrabbed no_op
mouse_map middle click ungrabbed no_op
mouse_map right click ungrabbed no_op
