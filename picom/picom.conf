# Picom configuration for i3

# Backend - glx for better performance with transparency
backend = "glx";

# Opacity
active-opacity = 0.85;
inactive-opacity = 0.85;
frame-opacity = 1.0;

# Exclude certain windows from transparency
opacity-rule = [
  "100:class_g = 'i3lock'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'Google-chrome' && fullscreen",
  "100:class_g = 'google-chrome' && fullscreen",
  "100:class_g = 'vlc'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Other settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
use-damage = true;

