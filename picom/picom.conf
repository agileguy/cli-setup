# Picom configuration for i3 (v10+ compatible)

# Backend - glx for better performance with transparency
backend = "glx";

# GLX backend settings
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Opacity
active-opacity = 0.85;
inactive-opacity = 0.85;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Exclude certain windows from transparency
opacity-rule = [
  "100:class_g = 'i3lock'",
  "100:class_g = 'Rofi'",
  "100:class_g = 'vlc'",
  "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
  "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'"
];

# Fading
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Other settings
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
vsync = true;
use-damage = true;

# Fix for opacity not re-enabling on restart
detect-transient = true;
detect-client-leader = true;

# Ensure proper focus tracking for i3
focus-exclude = [
  "class_g = 'i3-frame'"
];

# Wintypes settings for proper window handling
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; focus = true; };
  dock = { shadow = false; opacity = 1.0; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.9; };
  dropdown_menu = { opacity = 0.9; };
};
